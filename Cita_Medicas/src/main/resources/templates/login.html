<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/plantilla :: head">
    <title>Login</title>
    <meta charset="UTF-8"/>
</head>
<body style="background-color: #ffffff; color: #007B7F;">
    <header th:replace="layout/plantilla :: header"></header>
    <div class="container my-5">
        <div class="row align-items-center">
            <div class="col-md-3"></div>
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header" style="background-color: #007bff; color: #ffffff;">
                        <h2>[[#{login.login}]]</h2>
                    </div>
                    <div class="card-body">
                        <form method="POST" th:action="@{/login}">
                            <div class="form-group row my-3">
                                <label class="col-md-5 my-auto" for="username">
                                    <i class="fas fa-user-lock"></i> [[#{login.username}]]:
                                </label>
                                <div class="col-md-7 my-auto">
                                    <input class="form-control" type="text" name="username" id="username"/>
                                </div>
                            </div>
                            <div class="form-group row my-3">
                                <label class="col-md-5 my-auto" for="password">
                                    <i class="fas fa-key"></i> [[#{login.password}]]:
                                </label>
                                <div class="col-md-7 my-auto">
                                    <input class="form-control" type="password" name="password" id="password"/>
                                </div>
                            </div>
                            <div th:if="${error}" class="alert alert-danger">
                                <span th:text="${error}"></span>
                            </div>
                            <div class="card-footer col text-center">
                                <a th:href="@{/registro/nuevo}" class="btn btn-primary" style="background-color: #8ae4da; color: #ffffff;">
                                    <i class="fas fa-user-plus"></i> [[#{accion.registrar}]]
                                </a>
                                <a th:href="@{/registro/recordar}" class="btn btn-info" style="background-color: #086266; color: #ffffff;">
                                    <i class="fas fa-envelope"></i> [[#{accion.recordar}]]
                                </a>
                                <button class="btn btn-success" type="submit" style="background-color: #1aabb1; color: #ffffff;">
                                    <i class="fas fa-sign-in-alt"></i> [[#{login.login}]]
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer th:replace="layout/plantilla :: footer"></footer>
</body>
</html>
